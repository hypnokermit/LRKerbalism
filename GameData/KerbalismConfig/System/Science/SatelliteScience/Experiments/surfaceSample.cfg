@PART[kerbalEVA*]:HAS[@MODULE[ModuleTripLogger]]:NEEDS[FeatureScience,LRTRScience]:AFTER[LRTR-Kerbalism]
{
	MODULE
	{
		name = Configure
		title = EVA Astronaut

		SETUP
		{
			name = Deep Surface Sample
			tech = surfaceScience

			MODULE
			{
			  type = Experiment
			  id_field = experiment_id
			  id_value = surfaceSample3
			}
		}

		SETUP
		{
			name = Sample 2

			MODULE
			{
			  type = Experiment
			  id_field = experiment_id
			  id_value = surfaceSample2
			}
		}
	}
}