// ============================================================================
// Add experiment to parts
// ============================================================================
@PART[ScienceBox]:NEEDS[FeatureScience,LRTR]:BEFORE[LRTR-Kerbalism]
{
	!MODULE[DMModuleScienceAnimateGeneric]:HAS[#experimentID[RP0bioScan1]]	{}
	MODULE
    {
        name = ModuleScienceExperiment
        experimentID = RP0bioScan2
        experimentActionName = Observe Large Bio Sample
        resetActionName = Discard Data
        reviewActionName = Review Stored Data
        useStaging = False
        useActionGroups = True
        hideUIwhenUnavailable = True
        rerunnable = False
        xmitDataScalar = 0.25
        usageReqMaskInternal = 1
        usageReqMaskExternal = 4
		dataIsCollectable = true
    }
}
