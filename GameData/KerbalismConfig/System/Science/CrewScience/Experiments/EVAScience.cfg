//
//LRTR config was taken from two sources:  The stock KerbalismConfig and the RealismOverhaul config created by Standecco
//https://github.com/Kerbalism/Kerbalism
//https://github.com/Standecco/ROKerbalism
//
@EXPERIMENT_DEFINITION:HAS[#id[evaScience]]:NEEDS[FeatureScience,LRTRScience]:FOR[LRTR-Kerbalism]
{
	@baseValue = #$@KERBALISM_EXPERIMENT_VALUES/evaScience/value$
	@dataScale = #$@KERBALISM_EXPERIMENT_VALUES/evaScience/size$
	@dataScale /= #$baseValue$
}
