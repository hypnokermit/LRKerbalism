// ============================================================================
// Add habitat to all crewable parts
// ============================================================================

@PART[*]:HAS[!MODULE[Habitat],#CrewCapacity[>0],!MODULE[KerbalSeat]]:NEEDS[FeatureHabitat]:FOR[KerbalismDefault]
{
  MODULE
  {
	name = Habitat
  }
  MODULE
  {
	name = Sensor
	type = temperature
  }
  MODULE
  {
	name = Sensor
	type = radiation
  }
  MODULE
  {
	name = Sensor
	type = habitat_radiation
  }
}


