//
//LRTR config was taken from two sources:  The stock KerbalismConfig and the RealismOverhaul config created by Standecco
//https://github.com/Kerbalism/Kerbalism
//https://github.com/Standecco/ROKerbalism
//
// We have our own handling of Kopernicus multiple stars (in the SolarPanelFixer module) so we don't need / support the kopernicus one
@PART[*]:HAS[@MODULE[ModuleDeployableSolarPanel]]:NEEDS[Kopernicus]:FOR[zzzKerbalismDefault]
{
	@MODULE[ModuleDeployableSolarPanel]
	{
		%useKopernicusSolarPanels = false
	}
}
