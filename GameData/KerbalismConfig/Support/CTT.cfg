//LRTR config was taken from two sources:  The stock KerbalismConfig and the RealismOverhaul config created by Standecco
//https://github.com/Kerbalism/Kerbalism
//https://github.com/Standecco/ROKerbalism
//
@PART[kerbalism-chemicalplant]:NEEDS[CommunityTechTree]
{
	@TechRequired = recycling
}

@PART[kerbalism-greenhouse]:NEEDS[CommunityTechTree]
{
	@TechRequired = hydroponics
}

@PART:HAS[@MODULE[GravityRing]]:NEEDS[CommunityTechTree]
{
	@TechRequired = shortTermHabitation
}

// Supply containers:
@PART[kerbalism-container-inline-125]:NEEDS[CommunityTechTree]
{
	@TechRequired = storageTech
}

@PART[kerbalism-container-inline-250]:NEEDS[CommunityTechTree]
{
	@TechRequired = storageTech
}

@PART[kerbalism-container-radial-small]:NEEDS[CommunityTechTree]:AFTER[zzzKerbalismDefault]
{
	@TechRequired = basicScience
}

@PART[kerbalism-container-radial-big]:NEEDS[CommunityTechTree]
{
	@TechRequired = storageTech
}
