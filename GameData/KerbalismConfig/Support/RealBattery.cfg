//
//LRTR config was taken from two sources:  The stock KerbalismConfig and the RealismOverhaul config created by Standecco
//https://github.com/Kerbalism/Kerbalism
//https://github.com/Standecco/ROKerbalism
//
// to avoid that RealBattery and Kerbalism fight at the magical 20% / 80% borders of available total EC
@PART[*]:HAS[@MODULE[RealBattery]]:NEEDS[ProfileDefault,RealBattery]:AFTER[zzzKerbalismDefault]
{
	@MODULE[RealBattery]
	{
		 @HighEClevel = 0.85
		 @LowEClevel = 0.15
	}
}