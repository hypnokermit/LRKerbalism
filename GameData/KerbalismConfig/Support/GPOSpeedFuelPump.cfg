//
//LRTR config was taken from two sources:  The stock KerbalismConfig and the RealismOverhaul config created by Standecco
//https://github.com/Kerbalism/Kerbalism
//https://github.com/Standecco/ROKerbalism
//
// use GPOSpeedFuelPump > v1.8.14
// https://github.com/henrybauer/GPOSpeedPump/releases

// give the supply containers and pressurized tanks GPOSpeedFuelPump functionality
@PART[kerbalism-container-inline-*,kerbalism-container-radial-*]:HAS[!MODULE[GPOSpeedPump]]:NEEDS[ProfileDefault,GPOSpeedFuelPump]:AFTER[KerbalismDefault]
{
	MODULE
	{
		name = GPOSpeedPump
		_pumpLevel = 8
	}
}
