@PART[bluedog_Apollo_Subsatellite_Core]:NEEDS[Bluedog_DB,FeatureScience]:AFTER[zzzKerbalismDefault]
{
	%MODULE[Experiment]
	{
		anim_deploy = deploy
	}
}

@KERBALISM_EXPERIMENT_VALUES:NEEDS[Bluedog_DB,FeatureScience]
{
  %Bluedog_DB
  {
    bd_XrayImaging
    {
     	size = 6000         // size in MB. If the experiment is a sample, this define how many slots it uses :  1024 MB = 1 slot.
	value = 12
     	duration = 864000
	ec_rate = 0.5
    }
  }
}

