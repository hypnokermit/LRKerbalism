  	@dataScale = #$@KERBALISM_EXPERIMENT_VALUES/Bluedog_DB/bd_XrayImaging/size$
  	@dataScale /= #$baseValue$
  
  KERBALISM_EXPERIMENT
  {
    		Situation = InSpaceLow@Biomes
    		Situation = InSpaceHigh@Biomes
 
  }
}

