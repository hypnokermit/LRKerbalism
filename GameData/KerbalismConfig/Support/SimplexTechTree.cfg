@PART[radialDrogue,batteryPack]:NEEDS[AngleCanMods/SIMPLEXTechTree,FeatureScience]:AFTER[KerbalismDefault]
{
	@TechRequired = start
}

@PART[parachuteSingle]:NEEDS[AngleCanMods/SIMPLEXTechTree,FeatureScience]:AFTER[KerbalismDefault]
{
	@TechRequired = survivability
}

@PART[liquidEngine3|liquidEngine3_v2]:NEEDS[AngleCanMods/SIMPLEXTechTree,FeatureScience]:AFTER[KerbalismDefault]
{
	@TechRequired = generalRocketry
}
