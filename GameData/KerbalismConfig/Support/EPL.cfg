// allow production of Shielding on Extra Planetary Launchpad - by Enceos

EL_ResourceRecipe:NEEDS[FeatureShielding]
{
	name = Shielding
	Resources { RocketParts = 400 }
}

@EL_ResourceRecipe[Shielding]:NEEDS[Kolonization,FeatureShielding]
{
	-Resources {}
	Resources { MaterialKits = 800 }
}
