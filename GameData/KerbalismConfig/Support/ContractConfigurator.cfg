// Gotmachine
@CONTRACT_TYPE[*]:NEEDS[ContractConfigurator,FeatureScience]:AFTER[KerbalismDefault]
{
	@PARAMETER[*]:HAS[#partModule[ModuleScienceLab]]
	{
		@partModule = Laboratory
	}
	@PARAMETER[*]
	{
		@PARAMETER[*]:HAS[#partModule[ModuleScienceLab]]
		{
			@partModule = Laboratory
		}
		@PARAMETER[*]
		{
			@PARAMETER[*]:HAS[#partModule[ModuleScienceLab]]
			{
				@partModule = Laboratory
			}
			@PARAMETER[*]
			{
				@PARAMETER[*]:HAS[#partModule[ModuleScienceLab]]
				{
					@partModule = Laboratory
				}
			}
		}
	}
	@REQUIREMENT[*]:HAS[#partModule[ModuleScienceLab]]
	{
		@partModule = Laboratory
	}
	@REQUIREMENT[*]
	{
		@REQUIREMENT[*]:HAS[#partModule[ModuleScienceLab]]
		{
			@partModule = Laboratory
		}
		@REQUIREMENT[*]
		{
			@REQUIREMENT[*]:HAS[#partModule[ModuleScienceLab]]
			{
				@partModule = Laboratory
			}
			@REQUIREMENT[*]
			{
				@REQUIREMENT[*]:HAS[#partModule[ModuleScienceLab]]
				{
					@partModule = Laboratory
				}
			}
		}
	}
}
