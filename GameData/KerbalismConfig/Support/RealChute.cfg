@PART[*]:HAS[@MODULE[RealChuteModule],!MODULE[Reliability]:HAS[#type[ModuleParachute]]]:NEEDS[FeatureReliability,RealChute]:AFTER[zzzKerbalismDefault]
{
	MODULE
	{
		name = Reliability
		type = ModuleParachute
		title = Parachute
		redundancy = Landing
		repair = true // anyone
		mtbf = 72576000
		extra_cost = 2.5
		extra_mass = 0.5
	}
}

