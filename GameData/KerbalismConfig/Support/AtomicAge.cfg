@PART[NuclearJetEngine]:NEEDS[FeatureRadiation]
{
	MODULE
	{
		name = Emitter
		radiation = 0.00055555
	}
}

@PART[nuclearEngineLANTR]:NEEDS[FeatureRadiation]
{
	MODULE
	{
		name = Emitter
		radiation = 0.00055555
	}
}

@PART[nuclearEngineKANDL]:NEEDS[FeatureRadiation]
{
	MODULE
	{
		name = Emitter
		radiation = 0.00022222
	}
}

@PART[nuclearEngineLightbulb]:NEEDS[FeatureRadiation]
{
	MODULE
	{
		name = Emitter
		radiation = 0.000083331
	}
}
